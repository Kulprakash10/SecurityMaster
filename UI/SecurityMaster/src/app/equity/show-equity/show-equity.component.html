

<table class="table table-striped">
    <thead>
        <tr>
            <th>DepartmentId</th>
            <th>Department Name</th>
            <th>ManagerId</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EquityList">
            <td>{{dataItem.DEPARTMENT_ID}}</td>
            <td>{{dataItem.DEPARTMENT_NAME}}</td>
            <td>{{dataItem.MANAGER_ID}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">Edit</button>
                <button type="button" class="btn btn-light mr-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
